<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tasse Nomade - Site Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-white font-sans text-gray-900">

    <header class="p-4 flex justify-between items-center sticky top-0 bg-white z-40 shadow-sm">
        <div class="flex items-center gap-3">
            <img src="1001060621.png" class="w-12 h-12 object-contain rounded-full shadow-sm" alt="Logo">
            <span class="font-bold text-lg uppercase">La Tasse Nomade</span>
        </div>
        <select id="lang-select" onchange="updateLanguage(this.value)" class="bg-[#6B8E23] text-white text-xs font-bold py-2 px-3 rounded-md">
            <option value="fr">FR</option>
            <option value="ln">LN</option>
        </select>
    </header>

    <section class="px-6 py-8 flex flex-col items-center text-center">
        <div class="w-full max-w-sm rounded-[2rem] overflow-hidden shadow-2xl mb-8 border-4 border-white">
            <img src="1001085215.png" class="w-full h-auto" alt="Affiche Menu">
        </div>
        
        <h1 id="hero-title" class="text-3xl font-extrabold mb-6">
            Chez nous la qualité est une évidence. L’hygiène un engagement.
        </h1>

        <button onclick="toggleModal('menu-modal')" class="w-full max-w-xs bg-[#6B8E23] text-white py-4 rounded-full font-bold mb-4">
            NOTRE MENU ▼
        </button>
    </section>

    <div id="gallery-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="absolute w-full h-full bg-black/90" onclick="toggleModal('gallery-modal')"></div>
        <div class="bg-white w-full max-w-2xl rounded-3xl z-50 overflow-y-auto max-h-[90vh] p-6 text-center">
            <img src="1001074131.png" class="w-full rounded-xl mb-4" alt="Charrette">
            <img src="1001085212.png" class="w-full rounded-xl" alt="Vendeur">
            <button onclick="toggleModal('gallery-modal')" class="mt-6 w-full bg-gray-900 text-white py-4 rounded-xl">RETOUR</button>
        </div>
    </div>

    <script>
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
        }
    </script>
</body>
</html>
