<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tasse Nomade - Kinshasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange-nomade': '#F39200',
                        'green-nomade': '#009640',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-orange-nomade rounded-full flex items-center justify-center text-white font-bold text-xl">T</div>
                <span class="font-bold text-xl tracking-tight text-slate-800">LA TASSE NOMADE</span>
            </div>
            
            <div class="flex items-center gap-4">
                <select onchange="updateLanguage(this.value)" class="bg-orange-nomade text-white text-xs font-bold py-2 px-4 rounded-full outline-none cursor-pointer hover:opacity-90 transition-all">
                    <option value="fr">FR ▼</option>
                    <option value="en">EN (English)</option>
                    <option value="ln">LN (Lingala)</option>
                    <option value="sw">SW (Swahili)</option>
                    <option value="lu">TSH (Tshiluba)</option>
                    <option value="kg">KG (Kikongo)</option>
                </select>
            </div>
        </nav>
    </header>

    <section class="relative bg-white overflow-hidden">
        <div class="container mx-auto px-6 py-12 md:py-24">
            <div class="flex flex-col-reverse md:flex-row items-center gap-12">
                <div class="w-full md:w-1/2 space-y-8">
                    <div id="service-text" class="inline-block px-3 py-1 bg-green-50 text-green-nomade text-xs font-bold rounded-full">
                        PREMIER SERVICE DE CAFÉ NOMADE À KINSHASA
                    </div>
                    <h1 id="slogan" class="text-4xl md:text-6xl font-bold text-slate-900 leading-tight">
                        La qualité est une évidence.
                    </h1>
                    
                    <div class="flex flex-wrap gap-4">
                        <div class="relative group">
                            <button id="btn-menu" class="bg-slate-900 text-white px-8 py-4 rounded-full font-bold flex items-center gap-2 hover:bg-slate-800 transition-all">
                                <span>NOTRE MENU</span> ▼
                            </button>
                            <div class="absolute left-0 mt-2 w-48 bg-white border border-slate-100 rounded-2xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                                <a href="#" class="block px-6 py-3 hover:bg-slate-50 rounded-t-2xl" id="item-cafe">Café Noir</a>
                                <a href="#" class="block px-6 py-3 hover:bg-slate-50" id="item-the">Thé Bulukutu</a>
                                <a href="#" class="block px-6 py-3 hover:bg-slate-50 rounded-b-2xl" id="item-lait">Café au Lait</a>
                            </div>
                        </div>

                        <div class="relative group">
                            <button id="btn-order" class="border-2 border-slate-200 px-8 py-4 rounded-full font-bold flex items-center gap-2 hover:bg-slate-50 transition-all">
                                <span id="text-order">Commander</span> ▼
                            </button>
                            <div class="absolute left-0 mt-2 w-64 bg-white border border-slate-100 rounded-2xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                                <a href="https://wa.me/243820646482" class="block px-6 py-4 hover:bg-green-50 rounded-2xl flex flex-col">
                                    <span class="font-bold text-green-nomade">WhatsApp</span>
                                    <span class="text-xs text-slate-500">+243 820 646 482</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-1/2">
                    <div class="aspect-square bg-slate-100 rounded-[3rem] overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Café" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function updateLanguage(lang) {
            const texts = {
                fr: {
                    slogan: "La qualité est une évidence.",
                    service: "PREMIER SERVICE DE CAFÉ NOMADE À KINSHASA",
                    menu: "NOTRE MENU",
                    order: "Commander",
                    cafe: "Café Noir",
                    the: "Thé Bulukutu",
                    lait: "Café au Lait"
                },
                en: {
                    slogan: "Quality is an evidence.",
                    service: "FIRST NOMADIC COFFEE SERVICE IN KINSHASA",
                    menu: "OUR MENU",
                    order: "Order Now",
                    cafe: "Black Coffee",
                    the: "Bulukutu Tea",
                    lait: "Milk Coffee"
                },
                ln: {
                    slogan: "Malamu ezali polele.",
                    service: "MOSALA YA LIBOSO YA CAFE NOMADE NA KINSHASA",
                    menu: "BILOKO NA BISO",
                    order: "Tinda commande",
                    cafe: "Café Moyindo",
                    the: "Ti ya Bulukutu",
                    lait: "Café na miliki"
                },
                sw: {
                    slogan: "Ubora ni dhahiri.",
                    service: "HUDUMA YA KWANZA YA KAHAWA NOMADE KINSHASA",
                    menu: "ORODHA YETU",
                    order: "Agiza Sasa",
                    cafe: "Kahawa Nyeusi",
                    the: "Chai ya Bulukutu",
                    lait: "Kahawa ya Maziwa"
                },
                lu: {
                    slogan: "Buimpe budi bumueneka.",
                    service: "MUDIMU WA KUMPALA WA COFFEE NOMADE MU KINSHASA",
                    menu: "BIAKUDIA BIETU",
                    order: "Lomba mpindieu",
                    cafe: "Kafi mufike",
                    the: "Ti wa Bulukutu",
                    lait: "Kafi wa mabele"
                },
                kg: {
                    slogan: "Kuzitusu kele kieleka.",
                    service: "KISALU YA NTETE YA CAFE NOMADE NA KINSHASA",
                    menu: "BIMA NA BETO",
                    order: "Lomba sikayo",
                    cafe: "Kafe ya ndombe",
                    the: "Ti ya Bulukutu",
                    lait: "Kafe ya miliki"
                }
            };

            document.getElementById('slogan').innerText = texts[lang].slogan;
            document.getElementById('service-text').innerText = texts[lang].service;
            document.getElementById('btn-menu').querySelector('span').innerText = texts[lang].menu;
            document.getElementById('text-order').innerText = texts[lang].order;
            document.getElementById('item-cafe').innerText = texts[lang].cafe;
            document.getElementById('item-the').innerText = texts[lang].the;
            document.getElementById('item-lait').innerText = texts[lang].lait;
        }
    </script>

</body>
</html>
