<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tasse Nomade - Kinshasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        .hero-bg { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('1001074131.png'); 
            background-size: cover; 
            background-position: center; 
        }
    </style>
</head>
<body class="bg-white font-sans text-gray-900 overflow-x-hidden">

    <header class="p-4 flex justify-between items-center sticky top-0 bg-white z-40 shadow-sm">
        <div class="flex items-center gap-3">
            <img src="1001060621.png" class="w-10 h-10 object-contain rounded-full" alt="Logo">
            <nav class="hidden lg:flex gap-4 font-bold text-[10px] uppercase text-gray-500">
                <a href="#" id="nav-home">Accueil</a>
                <a href="#" id="nav-about">À propos</a>
                <a href="#" id="nav-menu">Menus</a>
            </nav>
        </div>
        <div class="flex items-center gap-2">
            <select id="lang-select" onchange="updateLanguage(this.value)" class="bg-gray-100 text-[10px] font-bold p-2 rounded border">
                <option value="fr">FRANÇAIS</option>
                <option value="ln">LINGALA</option>
                <option value="en">ENGLISH</option>
            </select>
            <button id="btn-res" class="bg-[#32CD32] text-white text-[10px] font-black px-4 py-2 rounded-full uppercase">Réservation</button>
        </div>
    </header>

    <section class="hero-bg min-h-[60vh] flex flex-col items-center justify-center text-center px-6">
        <h2 id="hero-subtitle" class="text-[#6B8E23] text-2xl mb-4 italic">La Tasse Nomade de Kinshasa, Café ambulant !</h2>
        <h1 id="hero-title" class="text-white text-3xl font-black max-w-4xl mb-8">Chez nous, La qualité est une évidence. L'hygiène un engagement.</h1>
        <button id="btn-menu-hero" class="bg-[#6B8E23] text-white px-10 py-4 rounded-full font-bold uppercase">NOTRE MENU ▼</button>
    </section>

    <footer class="bg-[#0a0f1a] text-white py-16 px-6 text-center">
        <button id="foot-about" class="w-full max-w-xs py-4 border border-white rounded-full uppercase text-xs mb-8">À propos de nous</button>
        <div class="mb-8 flex justify-center">
            <img src="1001060621.png" class="w-16 opacity-40 grayscale" alt="Logo Footer">
        </div>
        <button id="foot-contact" class="bg-[#B2FF66] text-black w-full max-w-xs py-4 rounded-full font-black uppercase text-xs">Contact</button>
    </footer>

    <script>
        function updateLanguage(lang) {
            const dict = {
                fr: { h: "Accueil", a: "À propos", m: "Menus", r: "Réservation", st: "La Tasse Nomade de Kinshasa, Café ambulant !", ht: "Chez nous, La qualité est une évidence. L'hygiène un engagement.", bm: "NOTRE MENU ▼", fa: "À propos de nous", fc: "Contact" },
                ln: { h: "Ebandeli", a: "Sango na biso", m: "Bileyi", r: "Kobomba esika", st: "La Tasse Nomade ya Kinshasa, Café ya kotambola !", ht: "Na biso malamu ezali polele. Bopeto ezali ndai na biso.", bm: "BILOKO NA BISO ▼", fa: "Sango na biso", fc: "Solola na biso" },
                en: { h: "Home", a: "About Us", m: "Menus", r: "Booking", st: "The Nomad Cup of Kinshasa, Mobile Coffee shop!", ht: "With us, Quality is a given. Hygiene is a commitment.", bm: "OUR MENU ▼", fa: "About Us", fc: "Contact Us" }
            };
            const d = dict[lang];
            document.getElementById('nav-home').innerText = d.h;
            document.getElementById('nav-about').innerText = d.a;
            document.getElementById('nav-menu').innerText = d.m;
            document.getElementById('btn-res').innerText = d.r;
            document.getElementById('hero-subtitle').innerText = d.st;
            document.getElementById('hero-title').innerText = d.ht;
            document.getElementById('btn-menu-hero').innerText = d.bm;
            document.getElementById('foot-about').innerText = d.fa;
            document.getElementById('foot-contact').innerText = d.fc;
        }
    </script>
</body>
</html>
