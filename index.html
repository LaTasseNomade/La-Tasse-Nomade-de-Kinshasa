<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tasse Nomade - Kinshasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange-nomade': '#F39200',
                        'green-nomade': '#009640',
                        'dark-nomade': '#0B1323',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans text-dark-nomade">

    <header class="p-4 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-orange-nomade rounded-full flex items-center justify-center text-white font-bold text-2xl">T</div>
            <div class="flex flex-col leading-tight font-bold text-lg uppercase">
                <span>LA TASSE</span>
                <span>NOMADE</span>
            </div>
        </div>
        <select onchange="updateLanguage(this.value)" class="bg-orange-nomade text-white text-xs font-bold py-2 px-4 rounded-full outline-none">
            <option value="fr">FR ▼</option>
            <option value="en">EN (English)</option>
            <option value="ln">LN (Lingala)</option>
            <option value="sw">SW (Swahili)</option>
            <option value="lu">TSH (Tshiluba)</option>
            <option value="kg">KG (Kikongo)</option>
        </select>
    </header>

    <main class="px-6 py-4 flex flex-col items-center">
        <div class="w-full max-w-sm aspect-square rounded-[3rem] overflow-hidden mb-8 shadow-lg">
            <img src="hero.jpg" class="w-full h-full object-cover" alt="La Tasse Nomade">
        </div>

        <div id="service-tag" class="bg-green-50 text-green-nomade text-[10px] font-bold px-4 py-1 rounded-full mb-6 uppercase">
            PREMIER SERVICE DE CAFÉ NOMADE À KINSHASA
        </div>

        <h1 id="main-title" class="text-4xl font-extrabold text-center mb-10 leading-tight">
            La qualité est une évidence.
        </h1>

        <div class="w-full max-w-xs space-y-4 mb-16">
            <button class="w-full bg-dark-nomade text-white py-4 rounded-full font-bold text-lg flex justify-center items-center gap-2">
                <span id="txt-menu">BILOKO NA BISO</span> ▼
            </button>
            <button class="w-full border-2 border-slate-100 text-dark-nomade py-4 rounded-full font-bold text-lg flex justify-center items-center gap-2">
                <span id="txt-order">Tinda commande</span> ▼
            </button>
        </div>

        <div class="grid grid-cols-1 gap-8 w-full max-w-md">
            <div class="text-center">
                <img src="cafe.jpg" class="w-full h-48 object-cover rounded-[2rem] mb-3 shadow-md">
                <p id="spec-cafe" class="font-bold text-xl">Café Noir</p>
            </div>
            <div class="text-center">
                <img src="bulukutu.jpg" class="w-full h-48 object-cover rounded-[2rem] mb-3 shadow-md">
                <p id="spec-the" class="font-bold text-xl text-green-nomade">Thé Bulukutu</p>
            </div>
        </div>
    </main>

    <script>
        function updateLanguage(lang) {
            const dict = {
                fr: { tag: "PREMIER SERVICE DE CAFÉ NOMADE À KINSHASA", title: "La qualité est une évidence.", menu: "NOTRE MENU", order: "Commander", cafe: "Café Noir", the: "Thé Bulukutu" },
                ln: { tag: "MOSALA YA LIBOSO YA CAFE NOMADE NA KINSHASA", title: "Malamu ezali polele.", menu: "BILOKO NA BISO", order: "Tinda commande", cafe: "Café Moyindo", the: "Ti ya Bulukutu" },
                en: { tag: "FIRST NOMADIC COFFEE SERVICE IN KINSHASA", title: "Quality is an evidence.", menu: "OUR MENU", order: "Order Now", cafe: "Black Coffee", the: "Bulukutu Tea" },
                sw: { tag: "HUDUMA YA KWANZA YA KAHAWA NOMADE KINSHASA", title: "Ubora ni dhahiri.", menu: "ORODHA YETU", order: "Agiza Sasa", cafe: "Kahawa Nyeusi", the: "Chai ya Bulukutu" },
                lu: { tag: "MUDIMU WA KUMPALA WA COFFEE NOMADE MU KINSHASA", title: "Buimpe budi bumueneka.", menu: "BIAKUDIA BIETU", order: "Lomba mpindieu", cafe: "Kafi mufike", the: "Ti wa Bulukutu" },
                kg: { tag: "KISALU YA NTETE YA CAFE NOMADE NA KINSHASA", title: "Kuzitusu kele kieleka.", menu: "BIMA NA BETO", order: "Lomba sikayo", cafe: "Kafe ya ndombe", the: "Ti ya Bulukutu" }
            };

            document.getElementById('service-tag').innerText = dict[lang].tag;
            document.getElementById('main-title').innerText = dict[lang].title;
            document.getElementById('txt-menu').innerText = dict[lang].menu;
            document.getElementById('txt-order').innerText = dict[lang].order;
            document.getElementById('spec-cafe').innerText = dict[lang].cafe;
            document.getElementById('spec-the').innerText = dict[lang].the;
        }
    </script>
</body>
</html>
