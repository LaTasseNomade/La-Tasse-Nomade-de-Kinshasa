<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tasse Nomade - Kinshasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-white font-sans text-gray-900">

    <header class="p-4 flex justify-between items-center sticky top-0 bg-white z-40 shadow-sm">
        <div class="flex items-center gap-2">
            <img src="IMG_20260116_012845.png" class="w-10 h-10 object-contain">
            <span class="font-bold text-lg uppercase tracking-tighter">La Tasse Nomade</span>
        </div>
        <select id="lang-select" onchange="updateLanguage(this.value)" class="bg-[#6B8E23] text-white text-xs font-bold py-2 px-3 rounded-md outline-none">
            <option value="fr">FR</option>
            <option value="ln">LN</option>
            <option value="en">EN</option>
            <option value="sw">SW</option>
            <option value="lu">TSH</option>
            <option value="kg">KG</option>
        </select>
    </header>

    <section class="px-6 py-8 flex flex-col items-center bg-white text-center">
        <div class="w-full max-w-sm rounded-[2rem] overflow-hidden shadow-2xl mb-8 border-4 border-white">
            <img src="1001085215.png" class="w-full h-auto object-cover" alt="Menu">
        </div>
        <div class="max-w-2xl">
            <h1 id="hero-title" class="text-3xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
                La qualité est une évidence, l'hygiène est un engagement.
            </h1>
            <div class="flex flex-col gap-3 items-center">
                <button onclick="toggleModal('menu-modal')" class="w-full max-w-xs bg-[#6B8E23] text-white py-4 rounded-full font-bold text-lg shadow-xl uppercase">
                    <span id="btn-menu">NOTRE MENU</span> ▼
                </button>
                <a href="https://wa.me/243820646482" class="w-full max-w-xs border-2 border-gray-100 text-gray-900 py-4 rounded-full font-bold text-lg text-center">
                    <span id="btn-order">Commander</span>
                </a>
            </div>
        </div>
    </section>

    <section class="py-16 px-6 max-w-5xl mx-auto">
        <h2 class="text-[#6B8E23] font-black text-2xl mb-8 uppercase">Engagement Hygiène</h2>
        <div class="grid md:grid-cols-2 gap-8">
            <ul class="space-y-6">
                <li class="flex items-center gap-3 font-bold text-lg text-gray-700">
                    <span class="w-3 h-3 bg-[#6B8E23] rounded-full"></span> Acier Inoxydable
                </li>
                <li class="flex items-center gap-3 font-bold text-lg text-gray-700">
                    <span class="w-3 h-3 bg-[#6B8E23] rounded-full"></span> Matériel certifié
                </li>
                <li onclick="toggleModal('gallery-modal')" class="flex items-center gap-3 font-bold text-lg text-[#6B8E23] cursor-pointer hover:underline decoration-2">
                    <span class="w-3 h-3 bg-[#6B8E23] rounded-full"></span> 
                    <span>Présentation soignée (Voir photos)</span>
                </li>
            </ul>
            <img src="IMG_20260201_232921.png" class="rounded-2xl h-48 w-full object-cover shadow-lg">
        </div>
    </section>

    <div id="menu-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="absolute w-full h-full bg-black/90" onclick="toggleModal('menu-modal')"></div>
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl z-50 overflow-hidden relative">
            <img src="1001085215.png" class="w-full h-auto">
            <button onclick="toggleModal('menu-modal')" class="w-full bg-[#6B8E23] text-white font-bold py-4 uppercase">Fermer</button>
        </div>
    </div>

    <div id="gallery-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 p-4">
        <div class="absolute w-full h-full bg-black/90" onclick="toggleModal('gallery-modal')"></div>
        <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl z-50 overflow-y-auto max-h-[90vh] relative p-4">
            <h3 class="text-center font-bold text-[#6B8E23] mb-4 uppercase">Notre Présentation</h3>
            <div class="grid gap-4">
                <img src="1001074131.png" class="w-full rounded-xl" alt="Charrette Nomade">
                <img src="1001085212.png" class="w-full rounded-xl" alt="Vendeur Nomade">
            </div>
            <button onclick="toggleModal('gallery-modal')" class="mt-4 w-full bg-gray-900 text-white font-bold py-4 rounded-xl uppercase">Retour</button>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-10 text-center text-[10px] tracking-[0.2em] uppercase">
        <p>© 2026 La Tasse Nomade - Kinshasa</p>
    </footer>

    <script>
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            document.body.classList.toggle('modal-active');
        }

        function updateLanguage(lang) {
            const dict = {
                fr: { hero: "La qualité est une évidence, l'hygiène est un engagement.", btnM: "NOTRE MENU", btnO: "Commander" },
                ln: { hero: "Malamu ezali polele, bopeto ezali ndai na biso.", btnM: "BILOKO NA BISO", btnO: "Tinda commande" }
            };
            const data = dict[lang] || dict['fr'];
            document.getElementById('hero-title').innerText = data.hero;
            document.getElementById('btn-menu').innerText = data.btnM;
            document.getElementById('btn-order').innerText = data.btnO;
        }
    </script>
</body>
</html>
