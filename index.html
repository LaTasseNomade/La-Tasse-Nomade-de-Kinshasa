<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tasse Nomade - Kinshasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange-nomade': '#F39200',
                        'green-nomade': '#009640',
                        'dark-nomade': '#0B1323',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans text-dark-nomade">

    <header class="p-4 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-orange-nomade rounded-full flex items-center justify-center text-white font-bold text-2xl shadow-sm">T</div>
            <div class="flex flex-col leading-tight font-bold text-lg uppercase tracking-tight">
                <span>LA TASSE</span>
                <span>NOMADE</span>
            </div>
        </div>
        
        <select id="lang-select" onchange="updateLanguage(this.value)" class="bg-orange-nomade text-white text-xs font-bold py-2 px-4 rounded-full outline-none shadow-md cursor-pointer">
            <option value="fr">FR ▼</option>
            <option value="ln">LN (Lingala)</option>
            <option value="en">EN (English)</option>
            <option value="sw">SW (Swahili)</option>
            <option value="lu">TSH (Tshiluba)</option>
            <option value="kg">KG (Kikongo)</option>
        </select>
    </header>

    <main class="px-6 py-4 flex flex-col items-center">
        
        <div class="w-full max-w-sm aspect-square rounded-[3rem] overflow-hidden mb-8 shadow-2xl border-4 border-white">
            <img src="IMG_20260116_012845.png" class="w-full h-full object-contain bg-[#fdf8f1]" alt="Logo La Tasse Nomade">
        </div>

        <div id="service-tag" class="bg-green-50 text-green-nomade text-[10px] font-bold px-4 py-1.5 rounded-full mb-6 uppercase tracking-wider">
            PREMIER SERVICE DE CAFÉ NOMADE À KINSHASA
        </div>

        <h1 id="main-title" class="text-4xl font-extrabold text-center mb-10 leading-tight">
            La qualité est une évidence.
        </h1>

        <div class="w-full max-w-xs space-y-4 mb-16">
            <button class="w-full bg-dark-nomade text-white py-5 rounded-full font-bold text-lg flex justify-center items-center gap-2 shadow-xl">
                <span id="txt-menu">NOTRE MENU</span> <span class="text-xs">▼</span>
            </button>
            <a href="https://wa.me/243820646482" class="w-full border-2 border-slate-100 text-dark-nomade py-5 rounded-full font-bold text-lg flex justify-center items-center gap-2 block text-center">
                <span id="txt-order">Commander</span> <span class="text-xs">▼</span>
            </a>
        </div>

        <div class="grid grid-cols-1 gap-10 w-full max-w-md pb-20">
            <div class="text-center group">
                <div class="overflow-hidden rounded-[2.5rem] mb-4 shadow-lg border-2 border-slate-50">
                    <img src="IMG_20260201_232921.png" class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-500">
                </div>
                <p id="spec-1" class="font-bold text-2xl">Nos Cafés</p>
            </div>
            <div class="text-center group">
                <div class="overflow-hidden rounded-[2.5rem] mb-4 shadow-lg border-2 border-slate-50">
                    <img src="IMG_20260201_233025.png" class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-500">
                </div>
                <p id="spec-2" class="font-bold text-2xl text-green-nomade">Nos Thés</p>
            </div>
        </div>
    </main>

    <script>
        function updateLanguage(lang) {
            const dict = {
                fr: { tag: "PREMIER SERVICE DE CAFÉ NOMADE À KINSHASA", title: "La qualité est une évidence.", menu: "NOTRE MENU", order: "Commander", spec1: "Nos Cafés", spec2: "Nos Thés" },
                ln: { tag: "MOSALA YA LIBOSO YA CAFE NOMADE NA KINSHASA", title: "Malamu ezali polele.", menu: "BILOKO NA BISO", order: "Tinda commande", spec1: "Café na biso", spec2: "Ti na biso" },
                en: { tag: "FIRST NOMADIC COFFEE SERVICE IN KINSHASA", title: "Quality is an evidence.", menu: "OUR MENU", order: "Order Now", spec1: "Our Coffees", spec2: "Our Teas" },
                sw: { tag: "HUDUMA YA KWANZA YA KAHAWA NOMADE KINSHASA", title: "Ubora ni dhahiri.", menu: "ORODHA YETU", order: "Agiza Sasa", spec1: "Kahawa zetu", spec2: "Chai zetu" },
                lu: { tag: "MUDIMU WA KUMPALA WA COFFEE NOMADE MU KINSHASA", title: "Buimpe budi bumueneka.", menu: "BIAKUDIA BIETU", order: "Lomba mpindieu", spec1: "Kafi wetu", spec2: "Ti wetu" },
                kg: { tag: "KISALU YA NTETE YA CAFE NOMADE NA KINSHASA", title: "Kuzitusu kele kieleka.", menu: "BIMA NA BETO", order: "Lomba sikayo", spec1: "Kafe na beto", spec2: "Ti na beto" }
            };

            const data = dict[lang];
            document.getElementById('service-tag').innerText = data.tag;
            document.getElementById('main-title').innerText = data.title;
            document.getElementById('txt-menu').innerText = data.menu;
            document.getElementById('txt-order').innerText = data.order;
            document.getElementById('spec-1').innerText = data.spec1;
            document.getElementById('spec-2').innerText = data.spec2;
        }
        window.onload = () => updateLanguage(document.getElementById('lang-select').value);
    </script>
</body>
</html>
